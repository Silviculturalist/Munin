# .readthedocs.yml
version: 2

# Tell RTD which Python versions to test/build on:
python:
  version: 3.13

# Where the docs source lives:
build:
  docs_dir: docs

# Install steps: pip-install your package and any extensions
sphinx:
  configuration: docs/source/conf.py

# Optional: a requirements file for doc-specific deps
# (Sphinx, theme, extensions, etc.)
requirements_file: docs/requirements.txt
